<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Midnight Spark</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 背景热度 */
        .bg-heat {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 100%, rgba(255,20,20,0.2) 0%, transparent 60%);
            pointer-events: none;
            transition: opacity 0.5s;
        }

        /* 边缘脉冲 */
        .pulse-border {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            box-shadow: inset 0 0 150px rgba(255,0,50,0);
            transition: box-shadow 0.3s;
        }
        .pulse-border.active { animation: pulse 0.6s ease-out; }
        @keyframes pulse {
            0% { box-shadow: inset 0 0 200px rgba(255,0,50,1); }
            100% { box-shadow: inset 0 0 80px rgba(255,0,50,0); }
        }
        .pulse-border.intense { animation: pulse-intense 1s ease-out; }
        @keyframes pulse-intense {
            0% { box-shadow: inset 0 0 300px rgba(255,0,0,1); }
            50% { box-shadow: inset 0 0 150px rgba(255,50,0,0.8); }
            100% { box-shadow: inset 0 0 50px rgba(255,0,50,0); }
        }

        /* 闪屏 */
        .flash {
            position: fixed;
            inset: 0;
            background: #ff0000;
            pointer-events: none;
            z-index: 200;
            opacity: 0;
        }
        .flash.fire { animation: flash-fire 0.3s ease-out; }
        @keyframes flash-fire {
            0% { opacity: 0.8; }
            30% { opacity: 0.5; }
            100% { opacity: 0; }
        }

        /* 震动 */
        @keyframes shake {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-15px, -10px) rotate(-1deg); }
            40% { transform: translate(15px, 8px) rotate(1deg); }
            60% { transform: translate(-10px, 10px) rotate(-0.5deg); }
            80% { transform: translate(10px, -8px) rotate(0.5deg); }
        }
        body.shaking { animation: shake 0.5s ease; }
        @keyframes shake-hard {
            0%, 100% { transform: translate(0) rotate(0); }
            10% { transform: translate(-25px, -15px) rotate(-2deg); }
            20% { transform: translate(22px, 12px) rotate(2deg); }
            30% { transform: translate(-20px, 18px) rotate(-1.5deg); }
            40% { transform: translate(18px, -20px) rotate(1.5deg); }
            50% { transform: translate(-15px, 10px) rotate(-1deg); }
            60% { transform: translate(20px, -12px) rotate(1deg); }
            70% { transform: translate(-10px, 15px) rotate(-0.5deg); }
            80% { transform: translate(12px, -8px) rotate(0.5deg); }
            90% { transform: translate(-5px, 5px) rotate(0); }
        }
        body.shaking-hard { animation: shake-hard 0.8s ease-out; }

        /* 容器 */
        .game-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* 顶栏 */
        .status-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #ff2d55;
        }
        .mode-badge {
            padding: 6px 12px;
            background: rgba(255,45,85,0.2);
            border: 1px solid rgba(255,45,85,0.4);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #ff2d55;
            cursor: pointer;
        }

        /* 卡片区 */
        .card-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            perspective: 2000px;
        }
        .card {
            width: 100%;
            max-width: 340px;
            height: 520px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            cursor: pointer;
        }
        .card.flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 24px;
            overflow: hidden;
        }

        /* 卡背 */
        .card-back {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 2px solid rgba(255,45,85,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        .card-back-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
        }
        .card-back-icon svg {
            width: 100%;
            height: 100%;
        }
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255,45,85,0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255,45,85,0.8)); }
        }
        .card-back-text {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 4px;
        }

        /* 卡面 */
        .card-front {
            background: linear-gradient(180deg, #1a0a10 0%, #0a0a0a 100%);
            border: 2px solid rgba(255,45,85,0.4);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 80px rgba(0,0,0,0.9);
        }
        .intensity-strip {
            height: 6px;
            background: linear-gradient(90deg, #ff2d55, transparent);
        }
        .command-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 25px 20px;
        }
        .command-level {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(255,45,85,0.15);
            border: 1px solid rgba(255,45,85,0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #ff2d55;
            align-self: flex-start;
        }

        /* 体位示意图 - 线条风格 */
        .position-icon {
            width: 140px;
            height: 110px;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 12px rgba(255,45,85,0.5));
            animation: icon-pulse 2s ease-in-out infinite;
        }
        .position-icon svg {
            width: 100%;
            height: 100%;
        }
        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 12px rgba(255,45,85,0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 25px rgba(255,45,85,0.9)); }
        }

        .command-text {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .command-text p {
            font-size: 1.35rem;
            font-weight: 500;
            line-height: 1.8;
            text-align: center;
            color: #fff;
            animation: text-appear 0.6s ease-out;
        }
        @keyframes text-appear {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .countdown {
            padding: 18px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .countdown-time {
            font-size: 2rem;
            font-weight: 700;
            color: #ff2d55;
            transition: all 0.3s;
        }
        .countdown-time.urgent {
            color: #ff0000;
            animation: countdown-pulse 0.5s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255,0,0,0.8);
        }
        @keyframes countdown-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .countdown-label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            margin-top: 5px;
        }

        /* 音乐按钮 */
        .music-btn {
            position: fixed;
            right: 15px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,45,85,0.25);
            border: 2px solid rgba(255,45,85,0.4);
            color: #ff6b8a;
            font-size: 1.4rem;
            cursor: pointer;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .music-btn.playing {
            animation: music-pulse 1s ease-in-out infinite;
            border-color: #ff2d55;
        }
        @keyframes music-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255,45,85,0.4); }
            50% { box-shadow: 0 0 30px rgba(255,45,85,0.8); }
        }

        /* 底部按钮 */
        .action-bar {
            padding: 20px;
            display: flex;
            gap: 15px;
        }
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-next {
            background: linear-gradient(135deg, #ff2d55, #c41e3a);
            color: #fff;
            box-shadow: 0 8px 30px rgba(255,45,85,0.4);
        }
        .btn-skip {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            flex: 0 0 80px;
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 300;
            display: none;
            flex-direction: column;
            padding: 40px 25px;
            overflow-y: auto;
        }
        .settings-panel.open { display: flex; }
        .settings-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            color: rgba(255,255,255,0.5);
            font-size: 2rem;
            cursor: pointer;
        }
        .settings-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #ff2d55;
        }
        .mode-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .mode-card {
            padding: 25px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(255,255,255,0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mode-card.active {
            background: rgba(255,45,85,0.15);
            border-color: #ff2d55;
            box-shadow: 0 0 40px rgba(255,45,85,0.3);
        }
        .mode-icon { font-size: 2.5rem; margin-bottom: 12px; }
        .mode-name { font-size: 1.1rem; font-weight: 700; color: #fff; margin-bottom: 8px; }
        .mode-desc { font-size: 0.75rem; color: rgba(255,255,255,0.5); line-height: 1.5; }
        .mode-card.active .mode-name { color: #ff2d55; }
        .mode-warning {
            margin-top: 25px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,200,100,0.8);
            padding: 15px;
            background: rgba(255,150,0,0.1);
            border-radius: 12px;
        }

        /* 分贝条 */
        .db-meter {
            position: fixed;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            z-index: 50;
            display: none;
        }
        .db-meter.active { display: block; }
        .db-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #00ff00, #ffff00, #ff0000);
            border-radius: 3px;
            transition: height 0.1s;
        }

        /* 火焰粒子 */
        .fire-particle {
            position: fixed;
            background: radial-gradient(circle, #ff6030, #ff2000);
            border-radius: 50%;
            pointer-events: none;
            z-index: 150;
        }
    </style>
</head>
<body>
    <div class="bg-heat"></div>
    <div class="pulse-border" id="pulseBorder"></div>
    <div class="flash" id="flash"></div>
    <div class="db-meter" id="dbMeter"><div class="db-fill" id="dbFill"></div></div>
    <button class="music-btn" id="musicBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13"/>
            <circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
        </svg>
    </button>

    <div class="game-container">
        <div class="status-bar">
            <span class="logo">MIDNIGHT SPARK</span>
            <div class="mode-badge" id="modeBadge">狂野</div>
        </div>

        <div class="card-area">
            <div class="card" id="card">
                <div class="card-face card-back">
                    <div class="card-back-icon">
                        <svg viewBox="0 0 80 80" fill="none" stroke="#ff6b8a" stroke-width="2.5" stroke-linecap="round">
                            <path d="M40 15c-12 0-22 10-22 22 0 18 22 30 22 30s22-12 22-30c0-12-10-22-22-22z"/>

                        </svg>

                    <div class="card-back-text">点击揭示</div>
                </div>
                <div class="card-face card-front" id="cardFront"></div>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn btn-skip" id="btnSkip">跳过</button>
            <button class="btn btn-next" id="btnNext">下一个</button>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <button class="settings-close" id="settingsClose">x</button>
        <h2 class="settings-title">选择你们的尺度</h2>
        <div class="mode-cards" id="modeCards">
            <div class="mode-card" data-mode="gentle">
                <div class="mode-name">温柔</div>
                <div class="mode-desc">亲吻、抚摸、轻咬<br>适合慢慢升温</div>
            </div>
            <div class="mode-card" data-mode="passionate">
                <div class="mode-name">激情</div>
                <div class="mode-desc">深入探索、多���势<br>常规但不无聊</div>
            </div>
            <div class="mode-card active" data-mode="wild">
                <div class="mode-name">狂野</div>
                <div class="mode-desc">蒙眼、束缚、控制<br>打开新世界</div>
            </div>
            <div class="mode-card" data-mode="extreme">
                <div class="mode-name">极限SM</div>
                <div class="mode-desc">主奴、惩罚、羞耻<br>完全臣服或支配</div>
            </div>
        </div>
        <div class="mode-warning">请确保双方完全同意，随时可以喊停</div>
    </div>

// ==================== 背景音乐（激情版 + 喘息声） ====================
let audioCtx = null;
let musicPlaying = false;
let beatInterval = null;
let moanInterval = null;

function initAudioContext() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
    return audioCtx;
}

// 低沉节拍
function playBeat() {
    if (!musicPlaying || !audioCtx) return;

    const now = audioCtx.currentTime;

    // 主低音鼓
    const kick = audioCtx.createOscillator();
    const kickGain = audioCtx.createGain();
    kick.type = 'sine';
    kick.frequency.setValueAtTime(150, now);
    kick.frequency.exponentialRampToValueAtTime(30, now + 0.1);
    kickGain.gain.setValueAtTime(0.5, now);
    kickGain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
    kick.connect(kickGain);
    kickGain.connect(audioCtx.destination);
    kick.start(now);
    kick.stop(now + 0.25);

    // 次拍 - 更性感的节奏
    setTimeout(() => {
        if (!musicPlaying || !audioCtx) return;
        const sub = audioCtx.createOscillator();
        const subGain = audioCtx.createGain();
        sub.type = 'sine';
        sub.frequency.setValueAtTime(80, audioCtx.currentTime);
        sub.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.08);
        subGain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        subGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
        sub.connect(subGain);
        subGain.connect(audioCtx.destination);
        sub.start();
        sub.stop(audioCtx.currentTime + 0.15);
    }, 300);

    // 第三拍
    setTimeout(() => {
        if (!musicPlaying || !audioCtx) return;
        const hit = audioCtx.createOscillator();
        const hitGain = audioCtx.createGain();
        hit.type = 'sine';
        hit.frequency.setValueAtTime(120, audioCtx.currentTime);
        hit.frequency.exponentialRampToValueAtTime(35, audioCtx.currentTime + 0.1);
        hitGain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        hitGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        hit.connect(hitGain);
        hitGain.connect(audioCtx.destination);
        hit.start();
        hit.stop(audioCtx.currentTime + 0.2);
    }, 450);
}

// 模拟喘息/呻吟声
function playMoan() {
    if (!musicPlaying || !audioCtx) return;

    const now = audioCtx.currentTime;
    const duration = 0.4 + Math.random() * 0.6;
    const baseFreq = 280 + Math.random() * 180; // 女声频率范围

    // 主音
    const voice = audioCtx.createOscillator();
    const voiceGain = audioCtx.createGain();
    const filter = audioCtx.createBiquadFilter();

    voice.type = 'sine';
    voice.frequency.setValueAtTime(baseFreq, now);
    voice.frequency.setValueAtTime(baseFreq * 1.15, now + duration * 0.3);
    voice.frequency.exponentialRampToValueAtTime(baseFreq * 0.85, now + duration);

    // 颤音效果
    const vibrato = audioCtx.createOscillator();
    const vibratoGain = audioCtx.createGain();
    vibrato.frequency.value = 5 + Math.random() * 3;
    vibratoGain.gain.value = 15;
    vibrato.connect(vibratoGain);
    vibratoGain.connect(voice.frequency);
    vibrato.start(now);
    vibrato.stop(now + duration);

    // 滤波器模拟口型
    filter.type = 'bandpass';
    filter.frequency.setValueAtTime(800, now);
    filter.frequency.setValueAtTime(1200, now + duration * 0.4);
    filter.frequency.setValueAtTime(600, now + duration);
    filter.Q.value = 2;

    // 音量包络 - 喘息式
    voiceGain.gain.setValueAtTime(0.01, now);
    voiceGain.gain.exponentialRampToValueAtTime(0.15, now + 0.05);
    voiceGain.gain.setValueAtTime(0.12, now + duration * 0.5);
    voiceGain.gain.exponentialRampToValueAtTime(0.01, now + duration);

    voice.connect(filter);
    filter.connect(voiceGain);
    voiceGain.connect(audioCtx.destination);

    voice.start(now);
    voice.stop(now + duration);

    // 偶尔加重喘息
    if (Math.random() > 0.6) {
        setTimeout(() => {
            if (!musicPlaying || !audioCtx) return;
            const breath = audioCtx.createOscillator();
            const breathGain = audioCtx.createGain();
            const breathFilter = audioCtx.createBiquadFilter();

            breath.type = 'sine';
            breath.frequency.setValueAtTime(baseFreq * 1.3, audioCtx.currentTime);
            breath.frequency.exponentialRampToValueAtTime(baseFreq * 0.9, audioCtx.currentTime + 0.3);

            breathFilter.type = 'bandpass';
            breathFilter.frequency.value = 1000;
            breathFilter.Q.value = 1.5;

            breathGain.gain.setValueAtTime(0.08, audioCtx.currentTime);
            breathGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.25);

            breath.connect(breathFilter);
            breathFilter.connect(breathGain);
            breathGain.connect(audioCtx.destination);

            breath.start();
            breath.stop(audioCtx.currentTime + 0.3);
        }, 150);
    }
}

function startMusic() {
    if (musicPlaying) return;

    initAudioContext();
    musicPlaying = true;
    musicBtn.classList.add('playing');

    // 节拍循环 - 600ms一拍，性感的慢节奏
    playBeat();
    beatInterval = setInterval(playBeat, 600);

    // 呻吟声随机间隔
    function scheduleMoan() {
        if (!musicPlaying) return;
        playMoan();
        moanInterval = setTimeout(scheduleMoan, 1500 + Math.random() * 3000);
    }
    setTimeout(scheduleMoan, 1000);
}

function stopMusic() {
    musicPlaying = false;
    musicBtn.classList.remove('playing');
    if (beatInterval) {
        clearInterval(beatInterval);
        beatInterval = null;
    }
    if (moanInterval) {
        clearTimeout(moanInterval);
        moanInterval = null;
    }
}

musicBtn.addEventListener('click', () => {
    if (musicPlaying) {
        stopMusic();
    } else {
        startMusic();
    }
});

// ==================== 核心功能 ====================
function getRandomCommand() {
    const pool = commands[gameMode];
    return pool[Math.floor(Math.random() * pool.length)];
}

function renderCard(data) {
    currentCmd = data;

    let bottomHtml = data.duration
        ? `<div class="countdown"><div class="countdown-time" id="countdownTime">${data.duration}</div><div class="countdown-label">秒</div></div>`
        : `<div class="countdown"><div class="countdown-label">完成后点击下一个</div></div>`;

    const poseHtml = data.pose && poseSVGs[data.pose]
        ? `<div class="position-icon">${poseSVGs[data.pose]}</div>`
        : '';

    cardFront.innerHTML = `
        <div class="intensity-strip" style="background: linear-gradient(90deg, ${levelColors[data.level]}, transparent)"></div>
        <div class="command-content">
            <div class="command-level" style="color: ${levelColors[data.level]}; border-color: ${levelColors[data.level]}50">${levelNames[data.level]}</div>
            ${poseHtml}
            <div class="command-text"><p>${data.cmd}</p></div>
        </div>
        ${bottomHtml}
    `;

    if (data.duration) {
        setTimeout(() => startCountdown(data.duration), 600);
    }
}

function flipCard() {
    if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    const data = getRandomCommand();
    renderCard(data);

    if (!isFlipped) {
        card.classList.add('flipped');
        isFlipped = true;
    } else {
        card.classList.remove('flipped');
        setTimeout(() => card.classList.add('flipped'), 50);
    }

    triggerEffects(data.level);
}

function triggerEffects(level) {
    // 背景热度
    const bgHeat = document.querySelector('.bg-heat');
    const heatIntensity = 0.15 + level * 0.1;
    bgHeat.style.background = `radial-gradient(ellipse at 50% 100%, rgba(255,20,20,${heatIntensity}) 0%, transparent 60%)`;

    // 脉冲
    pulseBorder.classList.remove('active', 'intense');
    void pulseBorder.offsetWidth;
    pulseBorder.classList.add(level >= 4 ? 'intense' : 'active');

    // 闪屏
    if (level >= 3) {
        flash.style.background = level >= 5 ? '#ff0000' : '#ff2020';
        const flashCount = level >= 5 ? 2 : 1;
        for (let i = 0; i < flashCount; i++) {
            setTimeout(() => {
                flash.classList.remove('fire');
                void flash.offsetWidth;
                flash.classList.add('fire');
            }, i * 150);
        }
    }

    // 震动动画
    if (level >= 3) {
        document.body.classList.remove('shaking', 'shaking-hard');
        const shakeClass = level >= 4 ? 'shaking-hard' : 'shaking';
        document.body.classList.add(shakeClass);
        setTimeout(() => document.body.classList.remove(shakeClass), level >= 4 ? 800 : 500);
    }

    // 卡片发光
    card.style.filter = `drop-shadow(0 0 ${level * 12}px rgba(255,45,85,${0.3 + level * 0.12}))`;
    setTimeout(() => card.style.filter = '', 1200);

    // 火焰粒子
    spawnFireParticles(level * 6, level);

    // 设备振动
    if (navigator.vibrate) {
        const patterns = {
            1: [40],
            2: [60, 40, 60],
            3: [100, 50, 100, 50, 100],
            4: [150, 70, 150, 70, 150, 70, 150],
            5: [250, 100, 250, 100, 400]
        };
        navigator.vibrate(patterns[level] || [40]);
    }
}

function spawnFireParticles(count, level) {
    const sizes = { 1: 5, 2: 8, 3: 12, 4: 16, 5: 22 };
    const colors = [
        'radial-gradient(circle, #ff8040, #ff4000)',
        'radial-gradient(circle, #ff6030, #ff2000)',
        'radial-gradient(circle, #ffaa00, #ff6000)',
        'radial-gradient(circle, #ff3050, #cc0020)'
    ];

    for (let i = 0; i < count; i++) {
        setTimeout(() => {
            const p = document.createElement('div');
            p.className = 'fire-particle';
            const size = sizes[level] + Math.random() * 8;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = (10 + Math.random() * 80) + '%';
            p.style.bottom = '12%';
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            p.style.boxShadow = `0 0 ${size}px rgba(255,100,0,0.6)`;
            document.body.appendChild(p);

            const distance = 100 + Math.random() * 120 + level * 25;
            const duration = 550 + Math.random() * 400;
            const drift = (Math.random() - 0.5) * 80;

            p.animate([
                { transform: 'translateY(0) translateX(0) scale(1)', opacity: 1 },
                { transform: `translateY(-${distance}px) translateX(${drift}px) scale(0)`, opacity: 0 }
            ], { duration, easing: 'ease-out' });

            setTimeout(() => p.remove(), duration);
        }, i * 35);
    }
}

function startCountdown(seconds) {
    let remaining = seconds;
    const timeDisplay = document.getElementById('countdownTime');
    if (!timeDisplay) return;

    timerInterval = setInterval(() => {
        remaining--;
        if (remaining >= 60) {
            const m = Math.floor(remaining / 60);
            const s = remaining % 60;
            timeDisplay.textContent = `${m}:${s.toString().padStart(2, '0')}`;
        } else {
            timeDisplay.textContent = remaining;
        }

        if (remaining <= 10 && remaining > 0) {
            timeDisplay.classList.add('urgent');
            if (navigator.vibrate) navigator.vibrate([40, 25]);
            pulseBorder.classList.remove('active');
            void pulseBorder.offsetWidth;
            pulseBorder.classList.add('active');
        }

        if (remaining <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            timeDisplay.classList.remove('urgent');
            timeDisplay.textContent = '完成';
            timeDisplay.style.fontSize = '1.8rem';
            triggerEffects(5);
            if (navigator.vibrate) navigator.vibrate([150, 80, 150, 80, 300]);
        }
    }, 1000);
}

// ==================== 事件 ====================
card.addEventListener('click', flipCard);
document.getElementById('btnNext').addEventListener('click', flipCard);
document.getElementById('btnSkip').addEventListener('click', flipCard);

modeBadge.addEventListener('click', () => settingsPanel.classList.add('open'));
document.getElementById('settingsClose').addEventListener('click', () => settingsPanel.classList.remove('open'));

document.getElementById('modeCards').addEventListener('click', (e) => {
    const modeCard = e.target.closest('.mode-card');
    if (!modeCard) return;

    document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
    modeCard.classList.add('active');
    gameMode = modeCard.dataset.mode;
    modeBadge.textContent = modeNames[gameMode];
    settingsPanel.classList.remove('open');

    if (navigator.vibrate) navigator.vibrate([40, 25, 40]);
});

// ==================== 声音检测（自动开启） ====================
let audioContext, analyser, lastTrigger = 0;

async function initAudio() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        const mic = audioContext.createMediaStreamSource(stream);
        mic.connect(analyser);
        analyser.fftSize = 256;
        dbMeter.classList.add('active');
        monitorAudio();
    } catch (e) {
        console.log('麦克风未授权');
    }
}

function monitorAudio() {
    if (!analyser) return;
    const data = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(data);
    const avg = data.reduce((a, b) => a + b, 0) / data.length;

    dbFill.style.height = Math.min(100, avg / 128 * 100) + '%';

    const now = Date.now();
    if (avg > 50 && now - lastTrigger > 400) {
        lastTrigger = now;
        const intensity = Math.min(5, Math.floor(avg / 25));
        spawnFireParticles(Math.floor(avg / 10), intensity);
        if (navigator.vibrate) navigator.vibrate(Math.floor(avg));
    }

    requestAnimationFrame(monitorAudio);
}

// 第一次点击时启动音频和音乐
card.addEventListener('click', () => {
    if (!audioContext) initAudio();
    if (!musicPlaying) startMusic(); // 默认开启音乐
}, { once: true });

// 心跳振动
if (navigator.vibrate) {
    setInterval(() => {
        if (isFlipped) navigator.vibrate([50, 120, 50]);
    }, 1200);
}
